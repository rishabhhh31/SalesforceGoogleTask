<template>
    <lightning-spinner if:true={loading} variant="brand" size="small"></lightning-spinner>
    <lightning-card variant="base" icon-name="utility:task">
        <div slot="title" class="slds-text-heading_medium">To-Do List App</div>
        <lightning-layout class="slds-text-align_center slds-var-p-around_medium" multiple-rows>
            <lightning-layout-item size="12">
                <div class="time my-custom-text">{time}</div>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <div class="greet my-custom-text">{greeting}</div>
            </lightning-layout-item>
            <lightning-layout-item size="12">
                <div class="slds-text-heading_large slds-var-m-top_medium my-custom-text">ðŸŽ¯ {quote}</div>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="6" large-device-size={largePageSize}
                medium-device-size="8" class="slds-var-m-top_large">
                <div class="slds-align_absolute-center slds-text-align_center">
                    <lightning-record-edit-form onerror={errorHandler} onsuccess={handleSuccess}
                        object-api-name={objectApiName}>
                        <div class="slds-grid flex">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field required field-name={Name}></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name={Due_Date}></lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name={Priority}></lightning-input-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-input-field field-name={Type}></lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid">
                            <div class="slds-col">
                                <lightning-input-field field-name={Notes}></lightning-input-field>
                            </div>
                        </div>
                        <div class="slds-grid slds-var-m-top_large">
                            <div class="slds-col">
                                <lightning-button stretch="true" type="submit" variant="brand" label="Save To-Do"
                                    title="Save" icon-name="utility:add"></lightning-button>
                            </div>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
